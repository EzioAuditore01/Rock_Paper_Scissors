<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1><span id="s1">ROCK</span><span id="s2">PAPER</span> <span id="s3">SCISSORS</span> </h1>
    <h2>First to 5 wins</h2>


    <div class=" scoreUI">
        <div class=human>
            <img src="img/human.png" alt="Human" id="human">

        </div>
        <div class="score">
            <div class="humanScore" id="p1Score">0</div>
            <div>:</div>
            <div class="computerScore" id="p2Score">0</div>

        </div>
        <div class=computer>
            <img src="img/computer.jpg" alt="Computer" id="computer">

        </div>


    </div>

    <div id="result"></div>
    <div id="reset">
        <button>RESET</button>
    </div>

    <div class="rps">

        <img src="img/rock.png" alt="rock" id="rock">
        <img src="img/paper.png" alt="paper" id="paper">
        <img src="img/scissors.png" alt="scissors" id="scissors">



    </div>

    <div class="footer">Created by EzioAuditore01</div>


    <script src="app.js"></script>

</body>

</html>
